        .star-rating {

        }
        .photo-box input[type="file"] {

            top: 0;
            left: 0;

        }
    </style>
</head>
<body>

<script>
    // ìˆ˜ì •ì™„ë£Œ ë²„íŠ¼ í´ë¦­ ì‹œ
    $("#saveBtn").addEventListener('click', async () => {
        const id = $('#reviewId').value;
        const title = $('#title').value.trim();
        const watchedDate = $('#watchedDate').value;
        const content = $('#content').value.trim();
        const ratingElement = document.querySelector('input[name="rating"]:checked');
        const file = $('#posterPath').files[0];

        // ìœ íš¨ì„± ê²€ì‚¬
        if (!title || !watchedDate || !content || !ratingElement) {
            alert('ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');

        const formData = new FormData();
        formData.append('id', id);
        formData.append('title', title);
        formData.append('watchedDate', watchedDate);
        formData.append('content', content);
        formData.append('rating', ratingElement.value);

        // ìƒˆ ì´ë¯¸ì§€ê°€ ì„ íƒëœ ê²½ìš°ì—ë§Œ ì¶”ê°€
        if (file) {

        try {

            });

            alert('ìˆ˜ì • ì™„ë£Œ! ğŸŠ');
            window.location.href = `/api/reviews/${id}`;  // ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™

</script>
