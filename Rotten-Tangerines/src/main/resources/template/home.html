<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: "Noto Sans KR", sans-serif;
        }

        body {
          background-color: #fff;
          padding: 10px;
        }

        .navbar {
          display: flex;
          border: 2px solid black;
        }

        .nav-item {
          flex: 0 0 100px;
          text-align: center;
          padding: 20px 0;
          font-size: 1.5rem;
          border-right: 2px solid #004b63;
          cursor: pointer;
        }

        .nav-item:last-child {
          border-right: none;
        }

        .nav-item.active {
          background-color: #f5f5f5;
        }

        .gallery {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          margin-top: 20px;
        }

        .card {
          border: 2px solid #d36b00;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-between;
          padding: 20px;
          height: 200px;
        }

        .photo {
          font-size: 2rem;
        }

        .line {
          width: 100%;
          height: 2px;
          background-color: #004b63;
        }

        .name {
          font-size: 1.2rem;
        }

    </style>

</head>
<body>
<header class="navbar">
    <div class="nav-item active">홈</div>
    <div class="nav-item">등록</div>
</header>

<main class="gallery">
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
    <div class="card">
        <div class="photo">사진</div>
        <div class="line"></div>
        <div class="name">이름</div>
    </div>
</main>
</body>
</html>
